<script id="handlebars-cart-row" type="text/x-handlebars-template">
	<div class="cart-item-row" data-key="{{key}}">
        <div class="cart-item-row-left">
            <div class="item-name">
                {{name}}
            </div>
            <div class="item-price">{{currency}}{{price_times_qty}}
            	<!-- Remove item link will be hidden via CSS if cart does not have physical item -->
		        <a href="#!" class="remove-item" data-key="{{key}}">(remove)</a>
            </div>
        </div>
        <div class="cart-item-row-right">
        	<!-- Remove item link will be hidden via CSS if cart has physical item -->
            <a href="#!" class="remove-item" data-key="{{key}}">remove</a>
            {{#if isPhysicalItem}}
        		<div class="item-qty">
                    <select autocomplete="off" class="js-quantity-select" data-key="{{key}}">
                    	{{#each qtyArray}}
                    		<option value="{{value}}" {{#if selected}} selected="selected" {{/if}}>{{value}}</option>
                    	{{/each}}
                    </select>
                </div><!--item-qty-->
        	{{/if}}
        </div>
    </div>
</script>
<script id="handlebars-cart-meta-row" type="text/x-handlebars-template">

	{{#if displayCartMetaRow }}

        <div class="cart-meta-row">

        	<div class="cart-meta-row-left">

				{{#if displayShareTotal }}
					<div>
						<b>Share discount:</b> {{currency}}{{discountShareTotal}}
					</div>
				{{/if}}

				{{#if displayCouponTotal }}
					<div>
						<b>Coupon discount:</b> {{currency}}{{discountCouponTotal}}
					</div>
				{{/if}}

				{{#if displayCrossSellTotal }}
					<div>
						<b>Special discount{{#if displayUpgradeDiscountTotal }} 1{{/if}}:</b> {{currency}}{{discountCrossSellTotal}}
					</div>
				{{/if}}

				{{#if displayUpgradeDiscountTotal }}
					<div>
						<b>Special discount{{#if displayCrossSellTotal }} 2{{/if}}:</b> {{currency}}{{discountUpgradeDiscountTotal}}
					</div>
				{{/if}}

				{{#if displaySaleV2DiscountTotal }}
					<div>
						<b>On sale discount:</b> {{currency}}{{discountSaleV2DiscountTotal}}
					</div>
				{{/if}}

				{{#if displayVatTotal }}
					<div>
						<b>VAT:</b> {{currency}}{{vatTotal}}
					</div>
				{{/if}}

			</div><!--cart-meta-row-left-->

			<div class="cart-meta-row-right">     	
	        	
	        	<b>Total:</b> {{currency}}<span class="cart-total-price">{{cartTotal}}</span>	

        	</div><!--cart-meta-row-right-->

        </div><!--cart-meta-row-->

    {{/if}}

</script>
